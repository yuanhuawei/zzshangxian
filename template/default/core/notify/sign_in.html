<head>

<style>

<script type="text/javascript" src="{$RESOURCE}/js/config.js"></script>

<body>
<form method="post" id="form" action="$this_url" >
	<table id="login" align="center" cellpadding="8" cellspacing="5" style="width:500px;border:5px solid #48AEE0;padding:3px;margin-top:10%">
		<tr>
			<td colspan="3" align ="left" style="font-size:18px;font-weight:bolder;">$signin[title]</td>

			<td>&nbsp;</td>
