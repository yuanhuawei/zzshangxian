<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={$core.CONFIG['page_charset']}" />
<title>校验访问密码</title>
<style>
body { color:#000; font-size:12px; font-family:"宋体",Arial; text-align:center; line-height:150%; background:#fff; }
.input{width:180px; height:18px}
</style>
<script type="text/javascript" src="{$RESOURCE}/js/config.js"></script>
<script type="text/javascript" src="{$RESOURCE}/js/util.js"></script>

<script type="text/javascript" src="{$RESOURCE}/js/jq_validator.js"></script>

<script type="text/javascript" src="{$RESOURCE}/js/lang/core/{$core.CONFIG['lang']}.js"></script>
</head>

<body>
<form method="post" id="form" action="$action" >
	<table id="login" align="center" cellpadding="8" cellspacing="5" style="width:500px;border:5px solid #48AEE0;padding:3px;margin-top:10%">
		<tr>
			<td colspan="3" align ="left" style="font-size:18px;font-weight:bolder;" >访问密码</td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td class="td_left" align ="right">访问密码：</td>
			<td  class="td_right" align ="left"> <input name="password" type="password" id="password" class="input" /> </td>
		</tr>
		<!--{if $errmessage}-->
		<tr>
			<td colspan="3" align="center"><span style="color:red;font-weight:bold;">{$errmessage}</span></td>
		</tr>
		<!--{/if}-->
		<tr>
			<td colspan="3" align="center">
				<input type="submit" value="验证密码" tabindex="3" class="submit"/>
			</td>
		</tr>
	</table>
</form>
<script type="text/javascript">
$(document).ready(function(){
	$('#form').validate({
		rules: {
			password: {
				required: true
			}
		},
		messages: {
			password: {
				required: '<font color=red>密码不能为空</font>'
			}
		},
		
		onkeyup: false
	});
});

$('#password').get(0).focus();
</script>

</body>
</html>
