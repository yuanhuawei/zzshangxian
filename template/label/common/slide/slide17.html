.iosSliderDemo{$label['id']} .iosSlider .slider .item .inner .text2 {background: none repeat scroll 0 0 #000000;opacity: 0;filter: alpha(opacity=0);padding: 10px 12px 10px;position: absolute;left: 100px;top: 451px;text-align: left;}
.iosSliderDemo{$label['id']} .iosSlider .slider .item .inner .text2 span {display: block;color: #fff;font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;font-size:14px;line-height:1.5;font-weight: 100;padding: 0 8px;font-family:"Microsoft Yahei"}

.iosSliderDemo{$label['id']} .sliderContainer .slideSelectors .prev {width:54px; height:54px; position:absolute; top:-250px; left:20px; background: url({$RESOURCE}/skin/label/ico_arrow.png) no-repeat 0 0;opacity:0.6; filter:alpha(opacity=60);}

.iosSliderDemo{$label['id']} .sliderContainer .slideSelectors .selected {width: 11px;height: 11px;margin: 0 0 0 10px;background: #eee;opacity: 1;filter: alpha(opacity=100);box-shadow: none;}

.iosSliderDemo{$label['id']} .sliderContainer .rightbg{ width:500px; height:494px;position:absolute; top:0; background: url({$RESOURCE}/skin/label/ico_bg.png) repeat; right:50%; margin-right:-1195px; z-index:99;}
</style>
<div class="iosSliderDemo{$label['id']}">
  	<div class="fluidHeight">
	    <div class="sliderContainer">
	      	<div class="iosSlider">
		        <div class="slider">
					<!--{foreach $list $value}-->
						<div class="item item1">
							<div class="inner"> 
								<a href="{$value['url']}" target="_blank"><img src="{$value['frame']}" alt="{$value['title']}"/></a>
								<div class="text1"><span>{$value['title']}</span></div>
							</div>
						</div>
					<!--{/foreach}-->
		        </div>
	      	</div>
	      	<div class="slideSelectors">
	        	<div class="prev"></div>
					<!--{foreach $list $k $value}-->
						<a class="item"></a>  
					<!--{/foreach}-->     
	        	<div class="next"></div>
	      	</div>
	      	<div class="leftbg"></div>
	     	<div class="rightbg"></div>
	    </div>
  	</div>
</div>
<script>
$(document).ready(function() {
	$('.iosSlider').iosSlider({
		desktopClickDrag: true,
		snapToChildren: true,
		infiniteSlider: true,
		snapSlideCenter: true,
		navSlideSelector: '.sliderContainer .slideSelectors .item',
		navPrevSelector: '.sliderContainer .slideSelectors .prev',
		navNextSelector: '.sliderContainer .slideSelectors .next',
		onSlideComplete: slideComplete,
		onSliderLoaded: sliderLoaded,
		onSlideChange: slideChange,
		autoSlide: true,
		autoSlideTransTimer: 1000,
		scrollbar: true,
		scrollbarContainer: '.sliderContainer .scrollbarContainer',
		scrollbarMargin: '0',
		scrollbarBorderRadius: '0',
		keyboardControls: true
	});
});

function slideChange(args) {
	$('.sliderContainer .slideSelectors .item').removeClass('selected');
	$('.sliderContainer .slideSelectors .item:eq(' + (args.currentSlideNumber - 1) + ')').addClass('selected');
}

function slideComplete(args) {
	if(!args.slideChanged) return false;

	$(args.sliderObject).find('.text1, .text2').attr('style', '');

	$(args.currentSlideObject).find('.text1').animate({
		left: '120px',
		opacity: '0.8'
	},1500, 'easeOutQuint');

	$(args.currentSlideObject).find('.text2').animate({
		left: '120px',
		opacity: '0.8'
	},1500, 'easeOutQuint');
	
}

function sliderLoaded(args) {
	$(args.sliderObject).find('.text1, .text2').attr('style', '');

	$(args.currentSlideObject).find('.text1').animate({
		left: '120px',
		opacity: '0.8'
	},1000, 'easeOutQuint');

	$(args.currentSlideObject).find('.text2').animate({
		left: '120px',
		opacity: '0.8'
	},1000, 'easeOutQuint');
	
	slideChange(args);
}
</script>
