(function(){
var c = $('#focPic_{$label['id']} .bd ul li').length,a=0;timer =  setInterval(move_anti, 5000);

function move_anti(){
	$('#focPic_{$label['id']} .bd ul li').eq(a).fadeIn(500).siblings().hide();
