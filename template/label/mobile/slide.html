<style type="text/css">
<!--{php $swidth = strpos($swidth, '%')!==false?$swidth:$swidth.'px';}-->
.slidefocus{ position:relative;overflow:hidden;margin:0 auto;width:100%;}
.slidefocus .hd{ position:absolute;bottom:15px;z-index:1;width:100%;text-align:right;}
.slidefocus .hd ul{ display:inline-block;text-align:center;}
.slidefocus .hd li{ display:inline-block;width:8px;height:8px;-webkit-border-radius:8px;-moz-border-radius:8px;border-radius:8px;background:#CCCCCC;text-indent:9999px;overflow:hidden;margin:0 3px;border:1px solid   rgba(0,0,0,0);}
.slidefocus .hd li.on{ background:#002147;}
.slidefocus .bd{ position:relative;z-index:0;}
.slidefocus .bd li{ position:relative;text-align:center;}
.slidefocus .bd li img{width:{$swidth};vertical-align:top;}
.slidefocus .bd li a{ -webkit-tap-highlight-color:rgba(0,0,0,0);text-decoration:none;}
.slidefocus .bd li .tit{ display:block;width:100%;position:absolute;bottom:5px;text-indent:10px;height:28px;line-height:28px;color:#fff;text-align:center;z-index:3;}
@media screen and (max-width:767px){
	.slidefocus .bd li img{width:100%;height:auto;}
}
</style>
<div class="slidefocus">
	<div class="bd">
		<ul>
			<!--{foreach $list $value}-->
			<li><a href="$value[url]"><img src="{if empty($value['frame'])}{$RESOURCE}/images/nopic.jpg{else}$value[frame]{/if}" alt="$value[full_title]" /></a></li>
			<!--{/foreach}-->
		</ul>
	</div>
	<div class="hd"><ul></ul></div>
</div>
<script type="text/javascript">
TouchSlide({
	slideCell:".slidefocus",
	titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
	mainCell:".bd ul", 
	effect:"leftLoop", 
	autoPage:true,//自动分页
	autoPlay:true //自动播放
});
</script>
