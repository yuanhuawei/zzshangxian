	<table class="mainbox mainborder">
	<tr><td>
		<table class="columntable formtable hover_table">
			<tr>
				<td colspan="2" class="title">{$P8LANG[$act]}办事状态</td>
			</tr>
			<tr>
				<td class="tdL">录入状态码</td>
				<td class="tdR">
						<!--{if $act=='add'}-->
						<select name="code">
						<!--{foreach $codes $v}-->
						<option value="$v">$v</option>
						<!--{/foreach}-->
						</select><span class="point">(提交后不能修改。)</span>
						<!--{else}-->
						{$data['code']}
						<!--{/if}-->

			</tr>
			
			<tr>
			  <td class="tdL"><input type="hidden" name="id" value="{if !empty($data['id'])}{$data['id']}{/if}"/>

			  <td class="tdR"><input type="submit" value="{$P8LANG['submit']}" class="submit_btn"/></td>
		  </tr>
	    </table>
	</td></tr>
    </table>
