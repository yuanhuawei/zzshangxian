<!--{template $this_system header admin}-->

<form action="$this_url" method="POST" id="form">
<table width="100%" cellspacing="0" cellpadding="0" class="zq_list hover_table" align="center">
	<tr class="title fix_head">
		<td width="9%" class="list_top list_left">名称</td>
		<td width="17%" class="list_top list_right">操作</td>
	</tr>
	<!--{foreach $importable_models $v}-->
	<tr>
        <td>$v</td>
        <td><a href="###" id="$v" onclick="_import(this.id)">{$P8LANG['import']}</a></td>
    </tr>
	<!--{/foreach}-->
</table>
<input type="hidden" name="name" />
<input type="hidden" name="alias" />
</form>

<script type="text/javascript">

function _import(name){
	var alias = prompt('{$P8LANG['sites_model_alias']}', name);
	if(!alias) return;
	
	$('#form input[name=alias]').val(alias);
	$('#form input[name=name]').val(name);
	$('#form').submit();
}
</script>
