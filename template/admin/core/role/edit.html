<!--{php168}-->
<!--{template $this_module header admin}-->

<form action="$this_router-$ACTION" method="post">
	<div class="mainbox mainborder">
		<div class="section">
			<table border="0" width="100%" cellpadding="0" cellspacing="0" >
				<tr><td>
					<table class="columntable formtable hover_table">
						<tr>
							<td colspan="2" class="title"><!--{if $ACTION == 'add'}-->{$P8LANG['add_role']}<!--{else}-->{$P8LANG['update_role']}<!--{/if}--></td>
						</tr>
						
						<!--{if empty($core->CONFIG['use_core_roles_only'])}-->
						<tr>
							<td class="tdL">{$P8LANG['role_system']}</td>
							<td class="tdR">
								<select name="system">
									<option value="core">{$P8LANG['core']}</option>
									
									<!--{foreach $systems $k $v}-->
									<option value="$k"{if !empty($data['system']) && $data['system'] == $k} selected{/if}>{$v['alias']}</option>
									<!--{/foreach}-->
								</select>
							</td>
						</tr>
						<!--{/if}-->
						
						<tr>
							<td class="tdL">{$P8LANG['role_group']}</td>
							<td class="tdR">
								<select name="gid">
									<!--{foreach $this_module->groups $id $v}-->
									<option value="$id"{if !empty($data['gid']) && $data['gid'] == $id} selected{/if}>{$v['name']}</option>
									<!--{/foreach}-->
								</select>
							</td>
						</tr>
						
						<tr>
							<td class="tdL">{$P8LANG['role_type']}</td>
							<td class="tdR">
								<select name="type">
									<option value="normal"{if !empty($data['type']) && $data['type'] == 'normal'} selected{/if}>{$P8LANG['normal_role']}</option>
									<option value="system"{if !empty($data['type']) && $data['type'] == 'system'} selected{/if}>{$P8LANG['system_role']}</option>
								</select>
							</td>
						</tr>
						
						<tr>
							<td class="tdL">{$P8LANG['role_name']}</td>
							<td class="tdR">
								<input type="text" class="txt" name="name" size="30"  value="{if !empty($data['name'])}{$data['name']}{/if}" />
							</td>
						</tr>
						
						<tr>
						  <td class="tdL">&nbsp;</td>
						  <td class="tdR"><input type="submit" value="{$P8LANG['submit']}" class="submit_btn"/></td>
					  </tr>
					</table>
				</td></tr>
			</table>
		</div>
	</div>
	<input type="hidden" name="id" value="{if !empty($data['id'])}{$data['id']}{/if}" />
</form>

<!--{template $core footer admin}-->
<!--{/php168}-->
