<form action="$this_router-$ACTION" method="post">
	<div class="mainbox mainborder">
		<div class="section">
			<table border="0" width="100%" cellpadding="0" cellspacing="0" >
				<tr><td>
					<table class="columntable formtable hover_table">
						<tr>
							<td colspan="2" class="title"><!--{if $ACTION == 'add'}-->{$P8LANG['add_role_group']}<!--{else}-->{$P8LANG['update_role_group']}<!--{/if}--></td>
						</tr>
						
						<tr>
							<td class="tdL">{$P8LANG['role_group_name']}</td>
							<td class="tdR">
								<input type="text" class="txt" name="name" size="30"  value="{if !empty($data['name'])}{$data['name']}{/if}" />
							</td>
						</tr>
						
						<tr>
							<td class="tdL">{$P8LANG['role_group_registrable']}</td>
							<td class="tdR">
								<input type="radio" name="registrable" value="1"{if !empty($data['registrable'])} checked{/if} /> {$P8LANG['Y']}
								<input type="radio" name="registrable" value="0"{if empty($data['registrable'])} checked{/if} /> {$P8LANG['N']}
							</td>
						</tr>
						<!--{if $ACTION == 'update_group'}-->
						<tr>
							<td class="tdL">{$P8LANG['role_group_default_role']}</td>
							<td class="tdR">
								<select name="default_role">
									<option value="0">{$P8LANG['role_group_default_role']}</option>
									<!--{if !empty($roles['system'])}-->
									<!--{foreach $roles['system'] $v}-->
									<option value="$v[id]"{if $data['default_role'] == $v['id']} selected{/if}>$v[name]</option>
									<!--{/foreach}-->
									<!--{/if}-->
									
									<!--{if !empty($roles['normal'])}-->
									<!--{foreach $roles['normal'] $id $v}-->
									<option value="$v[id]"{if $data['default_role'] == $v['id']} selected{/if}>$v[name]</option>
									<!--{/foreach}-->
									<!--{/if}-->
								</select>
							</td>
						</tr>
						<!--{/if}-->
						
						<tr>
							<td class="tdL">{$P8LANG['role_group_description']}</td>
							<td class="tdR">
								<textarea name="description" cols="40" rows="10"><!--{if !empty($data['description'])}-->{$data['description']}<!--{/if}--></textarea>
							</td>
						</tr>
						
						<tr>
						  <td class="tdL">&nbsp;</td>
						  <td class="tdR"><input type="submit" value="{$P8LANG['submit']}" class="submit_btn"/></td>
					  </tr>
					</table>
				</td></tr>
			</table>
		</div>
	</div>
	<input type="hidden" name="id" value="<!--{if !empty($data['id'])}-->{$data['id']}<!--{/if}-->" />
</form>
