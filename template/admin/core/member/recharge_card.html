				<td width="8%">{$P8LANG['operation']}</td>
			</tr>
			
			<!--{foreach $list $value}-->

				<td>{$value['id']}</td>
				<td>{$value['sn']}</td>
				<td>{$core.credits[$value['credit_type']]['name']}</td>

				<td>

				</td>
