<!--{template $this_module header admin}-->
<script type="text/javascript" src="{$RESOURCE}/js/rcalendar.js"></script>
<script type="text/javascript" src="{$RESOURCE}/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="{$RESOURCE}/ueditor/ueditor.all.min.js"></script>
<form action="$this_url" method="POST" id="form">
<table class="mainbox mainborder">
	<tr><td>
		<table class="columntable formtable hover_table">
			<tr class="title">
				<td colspan="3" class="title">客户日志</td>
			</tr>
			
			<tr>
				<td class="tdL">日志标题</td>
				<td class="tdR">
					<input class="txt" type="text" name="title" value="{if isset($data['title'])}$data[title]{/if}" size="40" />
				</td>
			</tr>
			
			<tr>
				<td class="tdL">类型</td>
				<td class="tdR">
					<select name="type">
						<!--{foreach $this_module->CONFIG['log_type'] $k $v}-->
						<option value="$k"{if !empty($data['type']) && $data['type'] == $k} selected{/if}>$v</option>
						<!--{/foreach}-->
					</select>
				</td>
			</tr>
			
			<tr>
				<td class="tdL">日志日期</td>
				<td class="tdR">
					<input class="txt" type="text" name="timestamp" value="{if isset($data['timestamp'])}{date('Y-m-d H:i:s', $data['timestamp'])}{/if}" size="20" onclick="rcalendar(this, 'full')" />
				</td>
			</tr>
			
			<tr>
				<td class="tdL">支出</td>
				<td class="tdR">
					<input class="txt" type="text" name="cost" value="{if isset($data['cost'])}$data[cost]{/if}" />
				</td>
			</tr>
			
			<tr>
				<td class="tdL">收入</td>
				<td class="tdR">
					<input class="txt" type="text" name="income" value="{if isset($data['income'])}$data[income]{/if}" />
				</td>
			</tr>
			
			<tr>
				<td class="tdL">日志内容</td>
				<td class="tdR">
					<script name="content" id="content" type="text/plain">{if isset($data['content'])}{html_entities($data['content'])}{/if}</script>
<script type="text/javascript">UE.getEditor('content',{toolbars: [['fullscreen', 'source','|', 'undo', 'redo','|', 'bold', 'italic', 'underline', 'fontborder', 'strikethrough', 'fontfamily','fontsize', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc']]
,allowDivTransToP: false,initialFrameHeight: 350});</script>
				</td>
			</tr>
			
		</table>
	</td></tr>
	
	<tr>
		<td colspan="3" class="footer" align="center">
			<input type="submit" class="submit_btn" value="{$P8LANG['submit']}" />
		</td>
	</tr>
</table>

<input type="hidden" name="_referer" value="$HTTP_REFERER" />
<input type="hidden" name="id" value="{if isset($data['id'])}$data[id]{/if}" />
<input type="hidden" name="cid" value="{if isset($data['cid'])}$data[cid]{/if}" />
</form>

<script type="text/javascript">

$('#form').validate({
	rules: {
		title: {
			required: true
		},
		
		content: {
			required: true
		}
	},
	
	messages: {
		title: {
			required: '&nbsp;'
		},
		content: {
			required: '&nbsp;'
		}
	},
	
	submitHandler: function(form){
		form.submit();
	}
});

</script>

<!--{template $core footer admin}-->
<!--{/php168}-->
