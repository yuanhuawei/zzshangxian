<form action="$this_url" method="post">
	<div class="mainbox mainborder">
		<div class="section">
			<table border="0" width="100%" cellpadding="0" cellspacing="0">
				<tr><td>
					<table class="columntable formtable hover_table">
						<tr>
							<td colspan="2" class="title">设置</td>
						</tr>
						
						<tr>
							<td class="tdL">{$P8LANG['templatestyle']}</td>
							<td class="tdR">
							<select name="config[template]">
							<option value="">----</option>
							<!--{foreach $core->CONFIG['templates'] $name $alias}-->
							<!--{if is_dir(TEMPLATE_PATH . $name .'/core/'. $MODULE)}-->
								<option value="$name"{if !empty($config['template']) && $config['template'] == $name} selected{/if}>$alias</option>
							<!--{/if}-->
							<!--{/foreach}-->
							</select>	<span class="point">一般不作设置</span>			
							</td>
						</tr>
						<tr>
						  <td class="tdL">{$P8LANG['htmlize']}</td>
						  <td class="tdR"><input type="radio" name="config[htmlize]" value="1"{if !empty($config['htmlize'])} checked{/if} />{$P8LANG['Y']}
								<input type="radio" name="config[htmlize]" value="0"{if empty($config['htmlize'])} checked{/if} />{$P8LANG['N']}</td>
					  </tr>
						<tr>
							<td class="tdL">{$P8LANG['dynamic_view_url_rule']}</td>
							<td class="tdR">
								<input type="text" class="txt" name="config[dynamic_view_url_rule]"  value="{if !empty($config['dynamic_view_url_rule'])}{$config['dynamic_view_url_rule']}{else}{\$module_url}-view-id-{\$id}#-page-{\$page}#.html{/if}" size="60" />
							</td>
						</tr>
						<tr>
							<td class="tdL">{$P8LANG['html_view_url_rule']}</td>
							<td class="tdR">
								<input type="text" class="txt" name="config[html_view_url_rule]"  value="{if !empty($config['html_view_url_rule'])}{$config['html_view_url_rule']}{else}{\$system_url}/page/{\$id}.html{/if}" size="60" />
							</td>
						</tr>
						<tr>
						  <td class="tdL">&nbsp;</td>
						  <td class="tdR"><input type="submit" value="{$P8LANG['submit']}" class="submit_btn"/></td>
					  </tr>
					</table>
				</td></tr>
			</table>
		</div>
	</div>
</form>
