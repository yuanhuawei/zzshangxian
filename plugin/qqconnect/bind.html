<script language="javascript">
$(document).ready(function(){
MoveTabs('tab_1',0,'mouseover');
});
check1 = check2 = check3 = true;
function checkUsername(){
	if($('#username').val()<3){
		$("#username_hint").html("用户名太短");
		check1 = false;
	}
	else if(!/^[A-Za-z0-9]\w{2,}$/.test($('#username').val())){
		$("#username_hint").html("用户名不允许有特殊字符");
		check1 = false;
	}else{
		$("#username_hint").css("display","none");
		check1 = true;
	}
}
function valid_email(){
	if($('#email').val().length > 3 && /^[\w\-\.]+@[\w\-\.]+(\.\w+)+$/.test($('#email').val())){
		$('#mail_verify').html('');
		check2 = true;
	}else{
		$('#mail_verify').html('邮箱格式不正确');
		check2 = false;
	}
}
function checkpasswd(){
	if($('#password').val().length < 5){
		$('#passwd_verify').html('密码长度太短');
		check3 = false;
	}else{
		$('#passwd_verify').html('');
		check3 = true;
	}

}

function checkform(){
checkUsername();
valid_email();
checkpasswd()
if(check1 && check2 && check3)
	return true;
else 
	return false;

}
