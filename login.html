<script type="text/javascript">
function ajax_login(){
if($('#login_form input[name=username]').val()==''){alert('账号不能为空');return false;}
if($('#login_form input[name=password]').val()==''){alert('密码不能为空');return false;}
$.ajax({
type:'POST',
url:"u.php/member-login",
data:$('#login_form').serialize(),
success:function(msg){
if(msg=='no_such_username')alert('此用户不存在');
if(msg=='wrong_password')alert('帐号或密码错误');
get_user_info();
}
})


}
function get_user_info(){
_forward = $('#forward').val();
if(_forward){
	this.location.href=	_forward;
}
$.ajax({
type:'POST',
url:"index.php/core/member-mymessage",
data: '?',
dataType: 'json',
success:function(my_mesg){
if(my_mesg['user'].name!=''){
$('#login_link').hide();
$('#login_info').show();
$('#last').show();

for(i in my_mesg){
$('#login_info .'+ my_mesg[i].name).attr('href',my_mesg[i].link);
$('#login_info .'+ my_mesg[i].name).html(my_mesg[i].count);
}
$('#login_info .username').html(my_mesg['user'].name);
$('#login_info .rolename').html(my_mesg['user'].role);
$('#login_info .credit').html(my_mesg['user'].credit);
$('#login_info .icon').attr('src',my_mesg['user'].icon);
$('#last .last_login').html(my_mesg['user'].lastlogin);
$('#last .last_ip').html(my_mesg['user'].lastip);
}
}
})


}
$(function(){
MoveTabs('tab_1',0,'mouseover','over');
if(get_username()){
get_user_info();
}else{
forwarder = window.location.href.match(/forward=[^&]+/i);
if(forwarder){
forwarder = decodeURIComponent(forwarder).replace('forward=','');
}else{
forwarder = '';
}
$('#forward').val(forwarder);
$('#login_link').show();
$('form input[name=username]').focus();
}
});
